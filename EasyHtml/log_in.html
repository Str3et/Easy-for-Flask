<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LogIn</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

<body class="bg">
    <main class="d-flex flex-column align-items-center mine flex-grow-1" style="min-height: 750px;">
        <div class="container mx-auto mb-1 mt-4" style="width: 130px;">
            <a href="/home.html" class="logo-wrapper waves-effect">
                <img src="/img/svg/logo.svg" alt="" class="img-fluid">
            </a>
        </div>
        <h2 class="text-center mt-3 mb-3">Welcome !</h2>
        <form class="container my-sign text-center border border-light p-5 wow fadeIn" method="post" enctype="multipart/form-data">
            <p class="h4 mb-4 ">Вход</p>
            <input type="email" required id="defaultLoginFormEmail" name="email" class="form-control mb-4" placeholder="E-mail">
            <input type="password" required id="defaultLoginFormPassword" name="passw" class="form-control mb-4" placeholder="Password">
            <div class="d-flex justify-content-around">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" name="remember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Запомнить меня</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Не можешь вспомнить пароль?</a>
                </div>
            </div>
            <button class="btn aqua-gradient btn-info btn-block my-4" type="submit">Войти</button>
            <p>Еще не с нами?
                <a href="/reg.html">Зарегистрируйся!</a>
            </p>
            <!--         Выключено до момент Х.
           <p>or log in with:</p>

                <a class="light-blue-text pr-2 pl-2" role="button"><i class="fab fa-vk fa-2x"></i></a>
                <a class="light-blue-text pr-2 pl-2" role="button"><i class="fab fa-github fa-2x"></i></a>
            </div>
-->
            <hr>
        </form>
    </main>
    <footer class="page-footer font-small cyan darken-3 ">
        <div class="container my-p-side-bar">
            <div class="row">
                <div class="col-md-12 py-4">
                    <div class="flex-center">
                        <a class="yt-ic">
                            <i class="fab fa-youtube fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
                        </a>
                        <a class="teleg-ic">
                            <i class="fab fa-telegram fa-lg white-text mr-md-5 mr-3 fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright text-center py-2 my-p-side-bar">&copy; 2019 Copyright:
            <a href="https://mdbootstrap.com/education/bootstrap/">EasyPython</a>
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <script>
        new WOW().init();

    </script>
</body>

</html>
